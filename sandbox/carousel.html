<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carousel.css">
  <title>The carousel</title>
</head>
<body>
  <div class="carousel">
    <button class="carousel-button carousel-button--left is-hidden">
      <span>&#8678</span>
    </button>
    <div class="carousel-container">
      <ul class="carousel-slides">
        <li class="carousel-slide current-slide">
          <img class="carousel-image" src="../gallery/knives/100.jpg" alt="">
        </li>
        <li class="carousel-slide">
          <img class="carousel-image" src="../gallery/knives/101.jpg" alt="">
        </li>
        <li class="carousel-slide">
          <img class="carousel-image" src="../gallery/knives/102.jpg" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel-button carousel-button--right">
      <span>&#8680</span>
    </button>
    <div class="carousel-nav">
      <button class="carousel-indicator current-slide"></button>
      <button class="carousel-indicator"></button>
      <button class="carousel-indicator"></button>
    </div>
  </div>
  <script src="carousel.js"></script>
</body>
</html>
